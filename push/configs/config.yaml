server:
  http:
    addr: 0.0.0.0:8083
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9093
    timeout: 1s
data:
  database:
    driver: mysql
    source: myuser:mypassword@tcp(localhost:13306)/chatify?parseTime=true
  redis:
    network: tcp
    addr: localhost:16379
    read_timeout: 1s
    write_timeout: 1s
  etcd:
    endpoints: ["127.0.0.1:12379"]
    dial_timeout: 1s
    username: ""
    password: ""
