server:
  http:
    addr: 0.0.0.0:8081
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9091
    timeout: 1s
data:
  database:
    driver: mysql
    source: myuser:mypassword@tcp(localhost:13306)/chatify?parseTime=true
  redis:
    network: tcp
    addr: localhost:16379
    read_timeout: 1s
    write_timeout: 1s
  etcd:
    endpoints: ["localhost:22379"]
    dial_timeout: 1s
    username: ""
    password: ""
  kafka:
    brokers: ["localhost:19092"]
    group_id: chatify
    user_state: user_state
    retry_count: 3
    timeout: 3s

# 监控配置统一放在monitoring下
monitoring:
  service_name: access-service
  tracing:
    sampler: 1.0
    exporter: jaeger
    jaeger:
      endpoint: 172.26.238.249:32750
  logging:
    level: debug
    format: json
    output: stdout
  metrics:
    prometheus:
      endpoint: :2112
      timeout: 10s


