syntax = "proto3";

package auth.v1;

import "errors/errors.proto";

option go_package = "api/auth/v1;v1";

enum ErrorReason {
  option (errors.default_code) = 600;

  OK = 0 [(errors.code) = 200];
  USERNAME_REPEAT = 1001 [(errors.code) = 600];   // 用户名重复
  USER_NOT_FOUND = 1002 [(errors.code) = 600];    // 用户不存在
  USER_DISABLED = 1003 [(errors.code) = 600];   // 用户被禁用
  USER_NAME_INVALID = 1004 [(errors.code) = 600];  // 用户名无效
  USER_PASSWORD_INVALID = 1005 [(errors.code) = 600];  // 密码无效
  NAME_OR_PASSWORD_INVALID = 1006 [(errors.code) = 600];  // 用户名或密码无效
}


