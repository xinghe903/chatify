syntax = "proto3";
package kratos.api;

option go_package = "github.com/xinghe903/chatify/auth/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
  Monitoring monitoring = 4;
}

message Auth {
  int64 access_token_ttl = 1;   // access token 过期时间（秒）
  int64 refresh_token_ttl = 2;  // refresh token 过期时间（秒）
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message Monitoring {
  string service_name = 1;
  Tracing tracing = 2;
  Logging logging = 3;
  Metrics metrics = 4;
}

// 链路追踪配置
message Tracing {
  string exporter = 1;
  double sampler = 2;
  message Jaeger {
    string endpoint = 1;
    google.protobuf.Duration timeout = 2;
  }
  Jaeger jaeger = 3;
}

// 日志配置
message Logging {
  string level = 1;
  string format = 2;
  string output = 3;
}

// 指标配置
message Metrics {
  message Prometheus {
    string endpoint = 1;
    google.protobuf.Duration timeout = 2;
  }
  Prometheus prometheus = 1;
}