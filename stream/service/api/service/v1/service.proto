syntax = "proto3";

package service.v1;

import "google/api/annotations.proto";

option go_package = "api/service/v1;v1";


service Service {
  rpc ChatStream (stream ChatReq) returns (stream ChatRsp);
  rpc Chat ( ChatReq) returns ( ChatRsp);
}


message ChatReq {
  string name = 1;
}


message ChatRsp {
  string message = 1;
}
