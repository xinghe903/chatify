server:
  http:
    addr: 0.0.0.0:8084
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9094
    timeout: 1s
  secret: "123456"  # 内部系统secret固定
data:
  database:
    driver: mysql
    source: myuser:mypassword@tcp(localhost:13306)/chatify?parseTime=true
  redis:
    network: tcp
    addr: localhost:16379
    read_timeout: 1s
    write_timeout: 1s
  etcd:
    endpoints: ["127.0.0.1:12379"]
    dial_timeout: 1s
    username: ""
    password: ""

# Push服务配置
push_client:
  addr: localhost:30023
  timeout: 5s
