syntax = "proto3";

package access.v1;

import "errors/errors.proto";

option go_package = "api/access/v1;v1";

enum ErrorReason {
  // 错误码枚举列表参考: net/http/status.go
  option (errors.default_code) = 500;

  OK = 0 [(errors.code) = 200];
  USERNAME_REPEAT = 2000001 [(errors.code) = 500];   // 用户名重复
  CONNECTION_NOT_FOUND = 2000002 [(errors.code) = 500]; // 连接不存在
  PARTIAL_MESSAGE_FAILED = 2000003 [(errors.code) = 500]; // 部分消息发送失败
  ALL_MESSAGE_FAILED = 2000004 [(errors.code) = 500]; // 所有消息发送失败
  INTERNAL_SERVER_ERROR = 2000005 [(errors.code) = 500]; // 服务器内部错误
  INVALID_MESSAGE = 2000006 [(errors.code) = 500]; // 非法消息
  USER_NOT_FOUND = 2000007 [(errors.code) = 500]; // 用户不存在
}


