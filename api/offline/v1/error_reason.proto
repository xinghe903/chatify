syntax = "proto3";

package offline.v1;

import "errors/errors.proto";

option go_package = "github.com/xinghe903/chatify/api/offline/v1;v1";

enum ErrorReason {
  // 错误码枚举列表参考: net/http/status.go
  option (errors.default_code) = 500;

  OK = 0 [(errors.code) = 200];
  MESSAGE_REPEAT = 2020001 [(errors.code) = 500];   // 消息重复
  INVALID_USER = 2020002 [(errors.code) = 500];  // 无效用户
  TOO_MANY_MESSAGES = 2020003 [(errors.code) = 500];  // 消息过多
  ARCHIVE_MESSAGE_FAILED = 2020004 [(errors.code) = 500]; // 存档消息失败
  GET_OFFLINE_MESSAGE_FAILED = 2020005 [(errors.code) = 500]; // 获取离线消息失败
  MARK_MESSAGE_AS_DELIVERED_FAILED = 2020006 [(errors.code) = 500]; // 标记消息为已送达失败
}
