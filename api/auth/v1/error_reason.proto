syntax = "proto3";

package auth.v1;

import "errors/errors.proto";

option go_package = "api/auth/v1;v1";

enum ErrorReason {
  // 错误码枚举列表参考: net/http/status.go
  option (errors.default_code) = 500;

  OK = 0 [(errors.code) = 200];
  USERNAME_REPEAT = 1000001 [(errors.code) = 500];   // 用户名重复
  USER_NOT_FOUND = 1000002 [(errors.code) = 500];    // 用户不存在
  USER_DISABLED = 1000003 [(errors.code) = 500];   // 用户被禁用
  USER_NAME_INVALID = 1000004 [(errors.code) = 500];  // 用户名无效
  PASSWORD_INVALID = 1000005 [(errors.code) = 500];  // 密码无效
  NAME_OR_PASSWORD_INVALID = 1000006 [(errors.code) = 500];  // 用户名或密码无效
  GENERATE_ID_FAILED = 1000007 [(errors.code) = 500]; // 生成ID失败
  USER_STATUS_INVALID = 1000008 [(errors.code) = 500]; // 用户状态无效
  EMAIL_INVALID = 1000009 [(errors.code) = 500];  // 邮箱无效
  PHONE_INVALID = 1000010 [(errors.code) = 500];  // 手机号无效
  PASSWORD_BCRYPT_FAILED = 1000011 [(errors.code) = 500]; // 密码加密失败
  CREATE_USER_FAILED = 1000012 [(errors.code) = 500];  // 创建用户失败
  TOKEN_INVALID = 1000013 [(errors.code) = 500];  // 令牌无效
  SAVE_SESSION_FAILED = 1000014 [(errors.code) = 500];  // 保存会话失败
  PARAM_INVALID = 1000015 [(errors.code) = 500]; // 参数无效
  CLEAR_SESSION_FAILED = 1000016 [(errors.code) = 500]; // 清除会话失败
  USER_STATUS_NOT_ACTIVE = 1000017 [(errors.code) = 500];  // 用户状态未激活
  REVOKE_USER_FAILED = 1000018 [(errors.code) = 500];  // 撤销用户失败
  REFRESH_TOKEN_FAILED = 1000019 [(errors.code) = 500];  // 刷新令牌失败
  VERIFY_TOKEN_FAILED = 1000020 [(errors.code) = 500];  // 验证令牌失败
}


