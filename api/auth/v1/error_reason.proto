syntax = "proto3";

package auth.v1;

import "errors/errors.proto";

option go_package = "api/auth/v1;v1";

enum ErrorReason {
  option (errors.default_code) = 600;

  OK = 0 [(errors.code) = 200];
  USERNAME_REPEAT = 100001 [(errors.code) = 600];   // 用户名重复
  USER_NOT_FOUND = 100002 [(errors.code) = 600];    // 用户不存在
  USER_DISABLED = 100003 [(errors.code) = 600];   // 用户被禁用
  USER_NAME_INVALID = 100004 [(errors.code) = 600];  // 用户名无效
  PASSWORD_INVALID = 100005 [(errors.code) = 600];  // 密码无效
  NAME_OR_PASSWORD_INVALID = 100006 [(errors.code) = 600];  // 用户名或密码无效
  GENERATE_ID_FAILED = 100007 [(errors.code) = 600]; // 生成ID失败
  USER_STATUS_INVALID = 100008 [(errors.code) = 600]; // 用户状态无效
  EMAIL_INVALID = 100009 [(errors.code) = 600];  // 邮箱无效
  PHONE_INVALID = 100010 [(errors.code) = 600];  // 手机号无效
  PASSWORD_BCRYPT_FAILED = 100011 [(errors.code) = 600]; // 密码加密失败
  CREATE_USER_FAILED = 100012 [(errors.code) = 600];  // 创建用户失败
  TOKEN_INVALID = 100013 [(errors.code) = 600];  // 令牌无效
  
}


